<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calendar Of 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="clock">
                <div class="time">
                    <span class="hours">00</span>
                    <span class="minutes">00</span>
                    <span class="seconds">00</span>
                    <span class="format">AM</span>
                </div>

            </div>

            <div class="month">
                <div class="previous">
                    <span class="arrow">&#10094</span>
                </div>
                <div>
                    <h2 id="month">January 2024</h2>
                    <p id="date">Tue January 24 2024</p>

                </div>
                
                <div class="next">
                    <span class="arrow">&#10095</span>
                </div>
            </div>
            <div class="week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="dates">
                <div class="prev">26</div>
                <div class="prev">27</div>
                <div class="prev">28</div>
                <div class="prev">29</div>
                <div class="prev">30</div>
                <div class="prev">31</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
